<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNT5715's Rock Paper Scissors Log In</title>
    <link rel="stylesheet" href="../static/log_in.css">
    <script src="https://kit.fontawesome.com/df91bafa06.js" crossorigin="anonymous"></script>
</head>

<body>
    <form method="POST" action="">
        {{form.hidden_tag()}}
        <div class="container">
            <div class="form-box">
                <h1 id="title">Log In</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            {{form.username}}
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            {{form.password}}
                        </div>
                        <div class="login_submit">
                            <button class="btn-field" id="login">{{form.login_submit}}</button>
                        </div>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    </div>
                    <p>Don't have an account? <a href="{{url_for('sign_up')}}">Click here to sign up!</a></p>
                </form>
            </div>
        </div>
    </form>
</body>

</html>
